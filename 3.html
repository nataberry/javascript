	</table>

	<button id="ordering">Поменять</button>
	</div>
		<script type="text/javascript">
		var matrixDoc = document.getElementById('matrixDoc')
		document.getElementById('ordering').addEventListener('click', () => {
		var matrix = [[],[],[],[],[],[],[],[],[]]
		for(let row = 0; row < 9; row++) {
		for(let cell = 0; cell < 7; cell++) {
		matrix[row].push(parseFloat(matrixDoc.rows[row].cells[cell].innerHTML))
		}
		}
		var max = -1

		var l1
		var x1

		for(let row = 0; row < 9; row++) {
		for(let cell = 0; cell < 7; cell++) {
		if (Math.abs(matrix[row][cell]) > max){
		max = Math.abs(matrix[row][cell])
		l1 = row
		x1 = cell
		}
		}
		}
		matrixDoc.rows[l1].cells[x1].innerHTML = matrix[0][0]
		matrixDoc.rows[0].cells[0].innerHTML = max
		})
		</script>
</body>
